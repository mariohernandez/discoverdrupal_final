type: theme
core: 8.x
core_version_requirement: ^8 || ^9

name: 'Discover Drupal'
description: 'A custom drupal 9 theme for discover drupal program'

base theme: stable

# The "libraries:" section will add a library to _all_ pages.
libraries:
  - discoverdrupal/global
  - discoverdrupal/webfonts

regions:
  header: Header
  navigation: Navigation
  content: Content
  footer: Footer
  sidebar_first: Sidebar first
  sidebar_second: Sidebar second
